<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Instagram-like Feed</title>

<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
rel="stylesheet">

<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> 


<style>
body {
background-color: #fafafa;
}
.navbar-brand {
font-weight: 600;
display: flex;
align-items: center;
gap: 0.5rem;
}
.nav-pills .nav-link {
border-radius: 0;
color: #000;
}
.nav-pills .nav-link.active {
background-color: #0d6efd;
}
.img-anime {
width: 100%;
height: auto;
object-fit: cover;
border-radius: 5px;
}
.comment {
font-style: italic;
color: #555;
margin-bottom: 0;
}
.likes {
font-weight: 700; 
margin-bottom: 0.25rem;
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
<div class="container">
<a class="navbar-brand" href="#">
<i class="bi bi-instagram"></i>
Instagram
</a>
<button
  class="navbar-toggler"
  type="button"
  data-bs-toggle="collapse"
  data-bs-target="#navbarSupportedContent"
  aria-controls="navbarSupportedContent"
  aria-expanded="false"
  aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse" id="navbarSupportedContent">
  <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
    <li class="nav-item me-3">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#createPostModal">
        Create a new post
      </button>
    </li>
    <li class="nav-item dropdown">
      <a
        class="nav-link dropdown-toggle"
        href="#"
        id="settingsDropdown"
        role="button"
        data-bs-toggle="dropdown"
        aria-expanded="false">
        <i class="bi bi-gear"></i>
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
        <li><a class="dropdown-item" href="#">Edit Profile</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">Log Out</a></li>
      </ul>
    </li>
  </ul>
</div>
</div>
</nav>

<div class="container">

<ul class="nav nav-pills justify-content-center my-4" id="feedTab" role="tablist">
<li class="nav-item" role="presentation">
<button
class="nav-link active"
id="nine-photos-tab"
data-bs-toggle="tab"
data-bs-target="#nine-photos"
type="button"
role="tab"
aria-controls="nine-photos"
aria-selected="true">
<i class="bi bi-grid-3x3-gap"></i>
</button>
</li>

<li class="nav-item" role="presentation">
<button
class="nav-link"
id="three-comments-tab"
data-bs-toggle="tab"
data-bs-target="#three-comments"
type="button"
role="tab"
aria-controls="three-comments"
aria-selected="false">
<i class="bi bi-chat-left-text"></i>
</button>
</li>
</ul>

<div class="tab-content" id="feedTabContent">
<div
class="tab-pane fade show active"
id="nine-photos"
role="tabpanel"
aria-labelledby="nine-photos-tab">
<div class="row g-3">
<div class="col-lg-4 col-md-6 col-sm-12 p-1"> 
    <img style="height: 30vw; object-fit: cover;"
src="https://i.blogs.es/a7b08c/assassination-classroom/650_1200.jpeg" class="img-fluid w-100" alt="Assasin Class">
</div>

<div class="col-lg-4 col-md-6 col-sm-12 p-1">
    <img style="height: 30vw; object-fit: cover;"
src="https://somoskudasai.com/wp-content/uploads/2024/06/portada_kimetsu-5.jpg" class="img-fluid w-100" alt="Lighting god">
</div>

<div class="col-lg-4 col-md-6 col-sm-12 p-1"><img style="height: 30vw; object-fit: cover;"
src="https://m.media-amazon.com/images/I/71aP14A5JgL._AC_UF894,1000_QL80_.jpg" class="img-fluid w-100" alt="Gojo sensei">
</div>

<div class="col-lg-4 col-md-6 col-sm-12 p-1"><img style="height: 30vw; object-fit: cover;"

</div>

</div>

<div class="col-lg-4 col-md-6 col-sm-12 p-1"><img style="height: 30vw; object-fit: cover;"
src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuDkrLu65ZSAzbVTNRvFaxRiDomX0zKxlWrQ&s" class="img-fluid w-100" alt="Kakashi sensei">
</div>

<div class="col-lg-4 col-md-6 col-sm-12 p-1"><img style="height: 30vw; object-fit: cover;"
src="https://wallpapers.com/images/hd/tanjiro-using-hinokami-kagura-n9ababu68ei5rzxx.jpg" class="img-fluid w-100" alt="Tanjiro">
</div>

<div class="col-lg-4 col-md-6 col-sm-12 p-1"><img style="height: 30vw; object-fit: cover;"
src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/6339fa38-c77b-410a-b0e3-ba28abb4e6e0/dh6l4ae-842c1183-ecd5-4356-a687-9daf13bd93a2.jpg/v1/fill/w_1192,h_670,q_70,strp/sung_jin_woo___solo_leveling_wallpaper_by_gamestead_dh6l4ae-pre.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9NzIwIiwicGF0aCI6IlwvZlwvNjMzOWZhMzgtYzc3Yi00MTBhLWIwZTMtYmEyOGFiYjRlNmUwXC9kaDZsNGFlLTg0MmMxMTgzLWVjZDUtNDM1Ni1hNjg3LTlkYWYxM2JkOTNhMi5qcGciLCJ3aWR0aCI6Ijw9MTI4MCJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19.2YjLy5jHyoju9WVbSmdcwm8JXCga9xHng1uXPWoBlLQ" class="img-fluid w-100" alt="Sung">
</div>

<div class="col-lg-4 col-md-6 col-sm-12 p-1"><img style="height: 30vw; object-fit: cover;"
src="https://images.fineartamerica.com/images/artworkimages/medium/2/zoro-one-piece-anime-ihab-design.jpg" class="img-fluid w-100" alt="Zoro">
</div>
</div>
</div>
<div
  class="tab-pane fade"
  id="three-comments"
  role="tabpanel"
  aria-labelledby="three-comments-tab"> 
  <div class="row mb-4">
    <div class="col-12 text-left">
      <img
        src="https://i.blogs.es/a7b08c/assassination-classroom/650_1200.jpeg" class="img-fluid w-100" alt="Assasin Class">
    
      <p class="likes"><strong>230 Likes</strong></p>
      <p class="comment">assassination-classroom</p>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-12 text-left">
      <img
        src="https://somoskudasai.com/wp-content/uploads/2024/06/portada_kimetsu-5.jpg" class="img-fluid w-100" alt="Lighting god">
       
      <p class="likes"><strong>178 Likes</strong></p>
      <p class="comment">The Lighting god</p>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-12 text-left">
      <img
        src="https://m.media-amazon.com/images/I/71aP14A5JgL._AC_UF894,1000_QL80_.jpg" class="img-fluid w-100 h-50" alt="Gojo sensei">

      <p class="likes"><strong>302 Likes</strong></p>
      <p class="comment">Infinite Power</p>
    </div>
  </div>
</div>

</div>
</div>

<div
class="modal fade"
id="createPostModal"
tabindex="-1"
aria-labelledby="createPostModalLabel"
aria-hidden="true"> 

<div class="modal-dialog modal-dialog-centered">
<div class="modal-content">

<div class="modal-header">
<h5 class="modal-title" id="createPostModalLabel">Create a new post</h5>
<button
type="button"
class="btn-close"
data-bs-dismiss="modal"
aria-label="Close"
></button>
</div>

<div class="modal-body">
<label for="postCaption" class="form-label">Caption:</label>
<textarea
class="form-control"
id="postCaption"
rows="3"
placeholder="Add the caption of your post here"
></textarea>
</div>

<div class="modal-footer">
<button
type="button"
class="btn btn-secondary"
data-bs-dismiss="modal">
Close
</button>
<button type="button" class="btn btn-primary">
Publish
</button>
</div>
</div>
</div>
</div>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
